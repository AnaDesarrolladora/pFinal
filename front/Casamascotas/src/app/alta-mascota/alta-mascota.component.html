<div class="centrado">
    <h2>Alta de mascota</h2>
    <form class="formAlta" [formGroup]="mascotaAltaFormulario" (submit)="altaMascota()">
        <table>
            <tr>
                <td>
                    <mat-form-field>
                        <mat-label>Tipo</mat-label>
                        <input matInput type="text" id="tipo" formControlName="tipo">
                        <mat-error *ngIf="mascotaAltaFormulario?.get('tipo')?.hasError('required')">
                            Tipo <strong>requerido</strong>
                        </mat-error>
                        <mat-error *ngIf="mascotaAltaFormulario?.get('tipo')?.hasError('pattern')">
                            El tipo debe tener <strong>entre 1 y 255 caracteres</strong>
                        </mat-error>
                    </mat-form-field>
                </td>
            </tr>
            &nbsp;
            <tr>
                <td>
                    <mat-form-field>
                        <mat-label>Nombre</mat-label>
                        <input matInput type="text" id="tipo" formControlName="nombre">
                        <mat-error *ngIf="mascotaAltaFormulario?.get('nombre')?.hasError('required')">
                            Nombre <strong>requerido</strong>
                        </mat-error>
                        <mat-error *ngIf="mascotaAltaFormulario?.get('nombre')?.hasError('pattern')">
                            El nombre debe tener <strong>entre 1 y 255 caracteres</strong>
                        </mat-error>
                    </mat-form-field>
                </td>
            </tr>
            &nbsp; 
            <tr>
                <td>
                    <mat-form-field>
                        <mat-label>Precio</mat-label>
                        <input matInput type="text" id="precio" formControlName="precio">
                        <mat-error *ngIf="mascotaAltaFormulario?.get('precio')?.hasError('required')">
                            Precio <strong>requerido</strong>
                        </mat-error>
                        <mat-error *ngIf="mascotaAltaFormulario?.get('precio')?.hasError('pattern')">
                            El tipo debe tener <strong>entre 1 varias cifras separadas por punto.</strong>
                        </mat-error>
                    </mat-form-field>
                </td>
            </tr>  
        </table>
        &nbsp;
        &nbsp;
        &nbsp;
        <div>
            <button mat-button color="accent" (click)="limpiarFormulario()">Limpiar</button>
            <button mat-raised-button color="primary">Dar de alta</button>
        </div>
    </form>
</div>
