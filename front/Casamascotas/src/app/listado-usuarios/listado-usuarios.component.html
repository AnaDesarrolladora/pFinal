<div class="centrado">
    <h2>Listado de usuarios</h2>
    <table mat-table [dataSource]="usuarios" class="mat-elevation-z8">
        <!-- Columna ID -->
        <ng-container matColumnDef="ID">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let usuario"> {{usuario.id}} </td>
        </ng-container>

        <!-- Columna Nombre -->
        <ng-container matColumnDef="Nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let usuario"> {{usuario.nombre}} </td>
        </ng-container>

        <!-- Columna Apellidos -->
        <ng-container matColumnDef="Apellidos">
            <th mat-header-cell *matHeaderCellDef> Apellidos </th>
            <td mat-cell *matCellDef="let usuario"> {{usuario.apellidos}} </td>
        </ng-container>

        <!-- Columna Teléfono -->
        <ng-container matColumnDef="Teléfono">
            <th mat-header-cell *matHeaderCellDef> Teléfono </th>
            <td mat-cell *matCellDef="let usuario"> {{usuario.telefono}} </td>
        </ng-container>

        <!-- Columna Username -->
        <ng-container matColumnDef="Username">
            <th mat-header-cell *matHeaderCellDef> Username </th>
            <td mat-cell *matCellDef="let usuario"> {{usuario.username}} </td>
        </ng-container>

        <!-- Columna Contraseña -->
        <ng-container matColumnDef="Contraseña">
            <th mat-header-cell *matHeaderCellDef> Contraseña </th>
            <td mat-cell *matCellDef="let usuario"> {{usuario.password}} </td>
        </ng-container>

        <!-- Columna Rol -->
        <ng-container matColumnDef="Rol">
            <th mat-header-cell *matHeaderCellDef> Rol </th>
            <td mat-cell *matCellDef="let usuario"> {{usuario.rol}} </td>
        </ng-container>

        <!-- Columna Editar -->
        <ng-container matColumnDef="Editar">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let usuario">
                <mat-icon *ngIf="usuario.rol === 2" (click)="editarUsuario(usuario?.id)">
                    edit
                </mat-icon>
            </td>
        </ng-container>

        <!-- Columna Eliminar -->
        <ng-container matColumnDef="Eliminar">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let usuario">
                <mat-icon *ngIf="usuario.rol === 2" (click)="bajaUsuario(usuario?.id)">
                    delete
                </mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnasMostradas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnasMostradas;"></tr>
    </table>
</div>
