    <table mat-table [dataSource]="ventas" class="mat-elevation-z8">
        <!-- Columna ID -->
        <ng-container matColumnDef="ID">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let venta"> {{venta.id}} </td>
        </ng-container>

        <!-- Columna Comprador -->
        <ng-container matColumnDef="Comprador">
            <th mat-header-cell *matHeaderCellDef> Comprador </th>
            <td mat-cell *matCellDef="let venta"> {{venta.comprador}} </td>
        </ng-container>

        <!-- Columna Mascota -->
        <ng-container matColumnDef="Mascota">
            <th mat-header-cell *matHeaderCellDef> Mascota </th>
            <td mat-cell *matCellDef="let venta"> {{venta.mascota}} </td>
        </ng-container>

        <!-- Columna Vendedor -->
        <ng-container matColumnDef="Vendedor">
            <th mat-header-cell *matHeaderCellDef> Vendedor </th>
            <td mat-cell *matCellDef="let venta"> {{venta.vendedor}} </td>
        </ng-container>

        <!-- Columna Fecha -->
        <ng-container matColumnDef="Fecha">
            <th mat-header-cell *matHeaderCellDef> Fecha </th>
            <td mat-cell *matCellDef="let venta"> {{venta.fecha | date: 'yyyy-MM-dd hh:mm:ss'}} </td>
        </ng-container>

        <!-- Columna Precio -->
        <ng-container matColumnDef="Precio">
            <th mat-header-cell *matHeaderCellDef> Precio </th>
            <td mat-cell *matCellDef="let venta"> {{venta.precio}}&nbsp;€</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnasMostradas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnasMostradas;"></tr>
    </table>

</div>
